<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mastering JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Assignment</h1>

  <!--  Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!--  Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <p id="greeting"></p>
    <button onclick="calculateTotal(3, 450)">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!--  Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button onclick="listFruits()">List Fruits</button>
    <ul id="fruitList"></ul>
    <button onclick="countdown(5)">Start Countdown</button>
    <p id="countdownDisplay"></p>
  </section>

  <!--  DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <div id="dynamicBox">I can change color!</div>
    <button onclick="addNewItem()">Add New Item</button>
    <ul id="itemList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
